<!DOCTYPE html>
<html lang="en" data-theme="midnight">

<head>
    <meta charset="UTF-8">
    <title>Your Preferences • Yeskala Time Planner</title>

    <style>
        /* ============================================================
           THEME TOKEN DEFINITIONS
           These CSS variables define colors for each theme.
           The main styles reference these variables so themes switch instantly.
        ============================================================ */

        :root {
            /* Default baseline theme values (Midnight-like) */
            --bg-body: radial-gradient(circle at top left, #020617 0%, #020617 45%, #000 100%);
            --bg-surface: rgba(15, 23, 42, 0.96);
            --bg-card: #020617;
            --bg-card-soft: #020617;
            --border-subtle: rgba(148, 163, 184, 0.35);
            --accent: #0ea5e9;
            --accent-2: #6366f1;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --btn-text: #020617;
        }

        /* Midnight Focus Theme */
        html[data-theme="midnight"] {
            --bg-body: radial-gradient(circle at top left, #020617 0%, #020617 40%, #000 100%);
            --bg-surface: rgba(15, 23, 42, 0.96);
            --bg-card: #020617;
            --bg-card-soft: #020617;
            --border-subtle: rgba(148, 163, 184, 0.35);
            --accent: #0ea5e9;
            --accent-2: #6366f1;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --btn-text: #020617;
        }

        /* Neon Grid Theme */
        html[data-theme="neon"] {
            /* Complex neon grid background with two overlaying grid patterns */
            --bg-body:
                radial-gradient(circle at top left, #020617 0%, #020617 40%, #020617 70%, #000 100%),
                repeating-linear-gradient(to right,
                    rgba(34, 211, 238, 0.06) 0,
                    rgba(34, 211, 238, 0.06) 1px,
                    transparent 1px,
                    transparent 24px),
                repeating-linear-gradient(to bottom,
                    rgba(232, 121, 249, 0.06) 0,
                    rgba(232, 121, 249, 0.06) 1px,
                    transparent 1px,
                    transparent 24px);
            --bg-surface: rgba(2, 6, 23, 0.96);
            --bg-card: rgba(3, 7, 18, 0.96);
            --bg-card-soft: #020617;
            --border-subtle: rgba(244, 114, 182, 0.55);
            --accent: #22d3ee;
            --accent-2: #e879f9;
            --text-main: #f9fafb;
            --text-muted: #a5b4fc;
            --btn-text: #020617;
        }

        /* Aurora Mist Theme */
        html[data-theme="aurora"] {
            --bg-body: radial-gradient(circle at top left, #020617 0%, #0f172a 30%, #1e293b 65%, #020617 100%);
            --bg-surface: rgba(15, 23, 42, 0.97);
            --bg-card: #020617;
            --bg-card-soft: #020617;
            --border-subtle: rgba(129, 140, 248, 0.5);
            --accent: #22c55e;
            --accent-2: #38bdf8;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --btn-text: #020617;
        }

        /* Solar Paper (Light Mode Theme) */
        html[data-theme="solar"] {
            --bg-body: radial-gradient(circle at top left, #fefce8 0%, #f4f4f5 40%, #e5e7eb 100%);
            --bg-surface: #ffffff;
            --bg-card: #f9fafb;
            --bg-card-soft: #ffffff;
            --border-subtle: rgba(148, 163, 184, 0.7);
            --accent: #f97316;
            --accent-2: #22c55e;
            --text-main: #0f172a;
            --text-muted: #6b7280;
            --btn-text: #020617;
        }

        /* Forest Study Theme */
        html[data-theme="forest"] {
            --bg-body: radial-gradient(circle at top left, #022c22 0%, #064e3b 35%, #020617 90%);
            --bg-surface: rgba(6, 78, 59, 0.96);
            --bg-card: #020617;
            --bg-card-soft: #020617;
            --border-subtle: rgba(52, 211, 153, 0.55);
            --accent: #22c55e;
            --accent-2: #16a34a;
            --text-main: #ecfdf5;
            --text-muted: #6ee7b7;
            --btn-text: #022c22;
        }

        /* ============================================================
           SHARED LAYOUT STYLES
        ============================================================ */

        body {
            margin: 0;
            padding: 1.5rem;
            min-height: 100vh;
            background: var(--bg-body);
            color: var(--text-main);
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
        }

        /* Main card container */
        .container {
            width: 100%;
            max-width: 780px;
            background: var(--bg-surface);
            border-radius: 1.25rem;
            padding: 1.75rem 1.75rem 2rem;
            border: 1px solid var(--border-subtle);
            box-shadow:
                0 22px 40px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(15, 23, 42, 0.7);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        /* Headings & text */
        h1 {
            margin: 0 0 0.35rem;
            font-size: 1.6rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }

        /* Theme dropdown & back button wrapper */
        .control-bar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Theme selection label + dropdown */
        .theme-control {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .control-label {
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        /* The dropdown styling */
        .theme-select {
            background: rgba(255, 255, 255, 0.07);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(6px);
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* Solar theme dropdown override */
        html[data-theme="solar"] .theme-select {
            background: #f9fafb;
            border-color: rgba(148, 163, 184, 0.7);
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(34, 197, 94, 0.1);
        }

        /* ============================================================
           FORM FIELDS
        ============================================================ */

        label {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        input,
        select {
            width: 100%;
            margin-top: 0.3rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-subtle);
            background: var(--bg-card);
            color: var(--text-main);
        }

        /* Light mode overrides */
        html[data-theme="solar"] input,
        html[data-theme="solar"] select {
            background: #f9fafb;
        }

        /* Save button */
        .btn-primary {
            margin-top: 1.5rem;
            padding: 0.7rem 1.4rem;
            background: linear-gradient(to right, var(--accent), var(--accent-2));
            border: none;
            border-radius: 999px;
            color: var(--btn-text);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* ============================================================
           TOGGLE SWITCH (sport/activities)
        ============================================================ */

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.2rem;
        }

        .toggle-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Switch wrapper */
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

        /* Hide default checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Background slider bar */
        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: rgba(148, 163, 184, 0.4);
            border-radius: 24px;
            transition: 0.25s;
        }

        /* Moving circle */
        .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: var(--text-main);
            border-radius: 50%;
            transition: 0.25s ease;
        }

        /* Checked state */
        .switch input:checked + .slider {
            background: linear-gradient(to right, var(--accent), var(--accent-2));
        }

        .switch input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Improve option visibility in dark themes */
        .theme-select option {
            background-color: #020617;
            color: #e5e7eb !important;
            opacity: 1;
        }

        /* Better visibility in Solar theme */
        html[data-theme="solar"] .theme-select option {
            background-color: #ffffff;
            color: #0f172a !important;
        }

        /* Ensure the dropdown uses correct OS color scheme */
        .theme-select {
            color-scheme: dark;
        }
        html[data-theme="solar"] .theme-select {
            color-scheme: light;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- ========== TOP BAR: Title + Theme Selector + Back Button ========== -->
        <div class="top-bar">
            <div>
                <h1>Your Preferences</h1>
                <p class="subtitle">Save your typical day settings so Yeskala can plan faster with less typing.</p>
            </div>

            <!-- Theme dropdown + back link -->
            <div class="control-bar">
                <div class="theme-control">
                    <span class="control-label">Theme</span>
                    <select id="theme-select" class="theme-select">
                        <option value="midnight">Midnight Focus</option>
                        <option value="neon">Neon Grid</option>
                        <option value="aurora">Aurora Mist</option>
                        <option value="solar">Solar Paper</option>
                        <option value="forest">Forest Study</option>
                    </select>
                </div>

                <!-- Back to planner -->
                <a href="{% url 'planner' %}" class="back-btn">← Planner</a>
            </div>
        </div>

        <!-- ========== USER PREFS FORM ========== -->
        <form method="post">
            {% csrf_token %}

            <!-- Time fields -->
            <label>Preferred Wake Time
                <input type="time" name="wake_time" value="{{ prefs.preferred_wake_time|default:'' }}">
            </label>

            <label>Preferred Sleep Time
                <input type="time" name="sleep_time" value="{{ prefs.preferred_sleep_time|default:'' }}">
            </label>

            <!-- Numeric fields -->
            <label>Maximum Study Hours Per Day
                <input type="number" name="max_study_hours" min="1" max="12"
                    value="{{ prefs.max_study_hours|default:'' }}">
            </label>

            <label>Break Frequency (minutes)
                <input type="number" name="break_frequency" min="5" max="120"
                    value="{{ prefs.break_frequency_minutes|default:'' }}">
            </label>

            <!-- Dropdowns -->
            <label>Preferred Focus Period
                <select name="focus_period">
                    <option value="">No preference</option>
                    <option value="morning" {% if prefs.preferred_focus_period == "morning" %}selected{% endif %}>Morning</option>
                    <option value="afternoon" {% if prefs.preferred_focus_period == "afternoon" %}selected{% endif %}>Afternoon</option>
                    <option value="evening" {% if prefs.preferred_focus_period == "evening" %}selected{% endif %}>Evening</option>
                </select>
            </label>

            <label>Study Style
                <select name="study_style">
                    <option value="">No preference</option>
                    <option value="long_blocks" {% if prefs.study_style == "long_blocks" %}selected{% endif %}>Long Focus Blocks</option>
                    <option value="pomodoro" {% if prefs.study_style == "pomodoro" %}selected{% endif %}>Pomodoro</option>
                    <option value="mixed" {% if prefs.study_style == "mixed" %}selected{% endif %}>Mixed</option>
                </select>
            </label>

            <label>Stress Sensitivity
                <select name="stress_sensitivity">
                    <option value="">Not sure</option>
                    <option value="low" {% if prefs.stress_sensitivity == "low" %}selected{% endif %}>Low</option>
                    <option value="medium" {% if prefs.stress_sensitivity == "medium" %}selected{% endif %}>Medium</option>
                    <option value="high" {% if prefs.stress_sensitivity == "high" %}selected{% endif %}>High</option>
                </select>
            </label>

            <!-- Toggle switch -->
            <div class="toggle-row">
                <span class="toggle-label">I regularly do sports/practice</span>
                <label class="switch">
                    <input type="checkbox" name="plays_sport" {% if prefs.plays_sport %}checked{% endif %}>
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-primary">Save Preferences</button>
        </form>
    </div>

    <!-- ============================================================
         Theme Persistence Script
         Saves selected theme to localStorage and loads it on refresh.
    ============================================================ -->
    <script>
        (function () {
            const root = document.documentElement;
            const select = document.getElementById('theme-select');
            const STORAGE_KEY = 'ai-planner-theme';

            // Load saved theme from browser storage
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                root.setAttribute('data-theme', saved);
                if (select) select.value = saved;
            }

            // Apply and save theme changes
            if (select) {
                select.addEventListener('change', function () {
                    const val = this.value;
                    root.setAttribute('data-theme', val);
                    localStorage.setItem(STORAGE_KEY, val);
                });
            }
        })();
    </script>

</body>
</html>
